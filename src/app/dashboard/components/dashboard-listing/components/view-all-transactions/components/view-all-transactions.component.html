<div class="breadcrumb-wrap">
    <div class="breadcrumb">
        <a class="breadcrumb-link" [routerLink]="['/dashboard']">Dashboard </a>
        <a class="breadcrumb-page">ViewAll Transactions</a>
    </div>
</div>
<div class="main-background ">
    <div class="mnm_tble_wrap">
        <div class="container">
            <mat-card class="mobile-mat-card">
                <ng-container>
                    <h2 class="title_account">All Transaction Details</h2>
                </ng-container>
                <div class="clearfix"></div>
                <ng-container>
                    <div class="tblManage">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Customer Name</th>
                                    <th>Transfer Amount</th>
                                    <th>Transfer Currency</th>
                                    <th>Reference</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- using async pipe here  -->
                                <tr *ngFor="let transaction of transactionInfo$ | async">
                                    <td>{{transaction?.customer_name}}</td>
                                    <td>{{transaction?.transfer_amount}}</td>
                                    <td>{{transaction?.transfer_currency}}</td>
                                    <td>{{transaction?.reference}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="spinner_div" [hidden]="!showSpinner">
                            <span class="icon spinner-image"></span>
                        </div>
                    </div>
                </ng-container>
            </mat-card>
        </div>
    </div>
</div>
